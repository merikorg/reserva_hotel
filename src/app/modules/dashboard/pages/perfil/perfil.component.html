<div class="container mt-4">
  <div class="row mb-5">
    <div class="col">¡Gestiona tu Información Personal!</div>
  </div>
  <div class="row my-5">
    <div class="col">
      <div class="container container-perfil">
        <form [formGroup]="perfilForm" (ngSubmit)="submitForm()">
          <div class="mb-3">
            <label for="nombres" class="form-label"
              >Nombres</label
            >
            <input
              type="text"
              class="form-control"
              id="nombres"
              formControlName="nombres"
            />
          </div>
          <div class="mb-3">
            <label for="apellidos" class="form-label"
              >Apellidos</label
            >
            <input
              type="text"
              class="form-control"
              id="apellidos"
              formControlName="apellidos"
            />
          </div>
          <div class="row text-center">
            <div class="col">
              <button *ngIf="!loading" type="submit" class="btn btn-primary">Guardar</button>
              <button *ngIf="loading" type="submit" class="btn btn-primary">
                <div class="spinner-grow" role="status">
                  <span class="visually-hidden">Loading...</span>
                </div>
              </button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>


<app-alert [texto]="texto" [tipo]="tipo" *ngIf="alert"></app-alert>
