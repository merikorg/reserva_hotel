<div class="container p-4 container-search">
  <form [formGroup]="searchForm" (ngSubmit)="searchHotel()">
    <div class="row text-center">
      <div class="col">
        <div class="form-group">
          <label for="fechaEntrada">Fecha de Entrada</label>
          <input
            type="date"
            class="form-control"
            id="fechaEntrada"
            formControlName="fechaEntrada"
          />
        </div>
      </div>
      <div class="col">
        <div class="form-group">
          <label for="fechaSalida">Fecha de Salida</label>
          <input
            type="date"
            class="form-control"
            id="fechaSalida"
            formControlName="fechaSalida"
          />
        </div>
      </div>
      <div class="col">
        <div class="form-group">
          <label for="cantidad">Cantidad de Personas</label>
          <input
            type="number"
            class="form-control"
            id="cantidad"
            formControlName="cantidad"
            min="1"
            step="1"
          />
        </div>
      </div>
      <div class="col">
        <div class="form-group">
          <label for="ciudad">Ciudad</label>
          <input
            type="text"
            class="form-control"
            id="ciudad"
            formControlName="ciudad"
            placeholder="Ingrese la ciudad"
          />
        </div>
      </div>
    </div>
    <div class="row mt-4 text-center">
      <div class="col">
        <button type="submit" class="btn btn-dark">Buscar</button>
      </div>
      <div class="col">
        <button type="button" (click)="deleteFilter()" class="btn btn-dark">Borrar filtro</button>
      </div>
    </div>
  </form>
</div>

<div class="container container-card">
  <div class="row">
    <div class="col">
      <app-card
        *ngFor="let hotel of hoteles"
        [fechaEntrada]="hotel.fechaEntrada"
        [fechaSalida]="hotel.fechaSalida"
        [nombre]="hotel.nombre"
        [descripcion]="hotel.descripcion"
        [cantidad]="hotel.cantidad"
        [ciudad]="hotel.ciudad"
        [id]="hotel.id"
      ></app-card>
    </div>
  </div>
</div>
